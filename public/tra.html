<!-- Button to Trigger Toast -->
<button type="button" class="btn btn-primary" onclick="showAutoHideToast()">Show Auto-Hide Toast</button>

<!-- Toast Container -->
<div class="toast-container position-fixed bottom-0 end-0 p-3">
  <!-- Toast will be appended here dynamically -->
</div>

<!-- JavaScript for Auto-Hide Toast -->
<script>
  function showAutoHideToast() {
    // Create a new toast element
    var toast = $('<div class="toast" role="alert" aria-live="assertive" aria-atomic="true"></div>');

    // Set the message for the toast
    toast.html(`
      <div class="toast-header">
        <strong class="me-auto">Notification</strong>
        <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
      </div>
      <div class="toast-body">
        Hello, this is an auto-hide toast!
      </div>
    `);

    // Append the toast to the container
    $('.toast-container').append(toast);

    // Initialize the Bootstrap Toast component
    var bootstrapToast = new bootstrap.Toast(toast[0]);

    // Show the toast
    bootstrapToast.show();

    // Remove the toast after it's hidden
    toast.on('hidden.bs.toast', function () {
      toast.remove();
    });
  }
</script>
