<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales Report</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
    <!-- Chart.js library -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-light">

    <div class="container mt-5">
        <h2 class="text-center mb-4">Sales Report</h2>

        <!-- Sales Table -->
        <table class="table">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Product</th>
                    <th>Quantity</th>
                    <th>Unit Price</th>
                    <th>Total Price</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>2023-11-01</td>
                    <td>Product A</td>
                    <td>10</td>
                    <td>$20.00</td>
                    <td>$200.00</td>
                </tr>
                <tr>
                    <td>2023-11-02</td>
                    <td>Product B</td>
                    <td>5</td>
                    <td>$15.00</td>
                    <td>$75.00</td>
                </tr>
                <!-- Add more rows as needed -->
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="4" class="text-end">Total Sales:</td>
                    <td>$275.00</td>
                </tr>
            </tfoot>
        </table>

        <!-- Smaller Pie Chart -->
        <div class="mt-4">
            <canvas id="salesPieChart" width="200" height="200"></canvas>
        </div>
    </div>

    <script>
        // Data for the pie chart
        var salesData = {
            labels: ['Product A', 'Product B'],
            datasets: [{
                data: [200, 75],
                backgroundColor: ['#FF6384', '#36A2EB'],
                hoverBackgroundColor: ['#FF6384', '#36A2EB'],
            }]
        };

        // Get the context of the canvas element
        var ctx = document.getElementById('salesPieChart').getContext('2d');

        // Create a pie chart
        var salesPieChart = new Chart(ctx, {
            type: 'pie',
            data: salesData,
        });
    </script>

    <!-- Bootstrap JS (optional, if needed) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
